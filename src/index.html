<!DOCTYPE html>
<html>
	<head>
		<title>Snake Game</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas width="400" height="400" id="game"></canvas>
		<script type="module">
			import { SnakeGame, SnakeGameRenderer, KeyboardInput } from './snake.js';

			const game = new SnakeGame( 10, 10 ),
				renderer = new SnakeGameRenderer( game, document.getElementById( 'game' ) ),
				input = new KeyboardInput( game );

			game.init();
			renderer.init();
		</script>
	</body>
</html>
